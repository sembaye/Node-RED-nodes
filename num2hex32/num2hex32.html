
<script type="text/x-red" data-template-name="num2hex32">
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

<script type="text/x-red" data-help-name="num2hex32">
   <p>A Node-RED node that converts a numbers into a unsigned hex 32 bit value.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('num2hex32',{
        category: 'function',
        defaults: { 
            name: {value:""},  
            topic: {value:"32Bit_hex", required:true}
        },
        inputs:1, 
        outputs:1, 
		color:"#A3CCCC",
		paletteLabel:"num2hex32", 
        icon: "myicon.png",
        label: function() {return this.name||this.topic||"num2hex32";},
        labelStyle: function() {return this.name?"node_label_italic":"";},
    });
</script>
